services:
  clawe:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_CONVEX_URL=${CONVEX_URL}
      - AGENCY_URL=http://agency:18789
      - AGENCY_TOKEN=${AGENCY_TOKEN}
      - AGENCY_STATE_DIR=/agency-data/config
    volumes:
      - agency-data:/agency-data:ro
    depends_on:
      agency:
        condition: service_healthy
    restart: unless-stopped

  agency:
    build:
      context: .
      dockerfile: docker/agency/Dockerfile
    user: "${UID:-1000}:${GID:-1000}"
    environment:
      - AGENCY_TOKEN=${AGENCY_TOKEN}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CONVEX_URL=${CONVEX_URL}
    volumes:
      - agency-data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:18789/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  watcher:
    build:
      context: .
      dockerfile: apps/watcher/Dockerfile
    environment:
      - CONVEX_URL=${CONVEX_URL}
      - AGENCY_URL=http://agency:18789
      - AGENCY_TOKEN=${AGENCY_TOKEN}
    depends_on:
      agency:
        condition: service_healthy
    restart: unless-stopped

volumes:
  agency-data:
    driver: local
