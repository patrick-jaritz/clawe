name: Publish

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/getclawe/clawe

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: web
            dockerfile: apps/web/Dockerfile
            pre-build: false
          - image: watcher
            dockerfile: apps/watcher/Dockerfile
            pre-build: true
            build-filter: --filter=@clawe/watcher
          - image: squadhub
            dockerfile: docker/squadhub/Dockerfile
            pre-build: true
            build-filter: --filter=@clawe/cli --filter=@clawe/squadhub-extensions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: matrix.pre-build
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: matrix.pre-build
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        if: matrix.pre-build
        run: pnpm install --frozen-lockfile

      - name: Pre-build
        if: matrix.pre-build
        run: pnpm build ${{ matrix.build-filter }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
